    .screen {

    .screen::before {
        content: '';

        top: -2px;
        left: -10px;

    .seats-grid {

        margin-right: auto;
        border-radius: 10px;

        padding: 10px;

    .seat {

        justify-content: center;

        color: #666;
        transition: all 0.2s ease;
        position: relative;
        background: none;
        border: none;
        border-radius: 8px;
    }

    .seat-img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transition: all 0.2s ease;
    }

    /* Màu nền cho các trạng thái ghế */
    .seat.available {
        background: transparent;
    }

    .seat.selected {

        /* Màu blue khi chọn */
        padding: 2px;
    }

    .seat.occupied {

        /* Màu đỏ khi đã bán */
        padding: 2px;
    }

    .seat.vip {

        /* Màu vàng cho VIP */
        padding: 2px;
    }

    .seat:hover {
        transform: translateY(-2px);

    }

    .seat.available {
